<form class="form" [formGroup]="form" (ngSubmit)="sign()">
    <mat-form-field class="form__input">
        <input matInput placeholder="Email Address" type="email" formControlName="email">
        <mat-error>{{ errors.email }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form__input">
        <input matInput placeholder="Password" type="password" formControlName="password">
        <mat-error>{{ errors.password }}</mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword">
        <mat-error>{{ errors.confirmPassword }}</mat-error>
    </mat-form-field>

    <div class="form-actions">
        <button class="form-actions__create" mat-raised-button color="primary" type="submit">Create your account</button>
    </div>
</form>
